<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>学生进出学校核验</title>
		<script>
		    function displayTime(){
		            var elt = document.getElementById("clock");
		            var now = new Date();
		            elt.innerHTML  = now.toLocaleString();
		            setTimeout(displayTime,1000);
		            }
		        window.onload = displayTime;
		    </script>
		    <style>
				#screen{
					position: relative;
					width: 750px;
					height: 1600px;
					background-image: url(likeccchieh.github.io/手机.png);
					background-position: center;
					background-size: cover;
				}
				
				#clock{
					font: bold 2.5rem sans;
					position:absolute;
					left: 50%;
					margin-top: 845px;
					transform: translateX(-50%);
				}
		    </style>

	</head>
	<body>
		<div id="screen">
			<span id="clock"></span>
		</div>
		
	</body>
</html>
